<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="reqSenha.css"> <!-- Importando o CSS -->
</head>
<body>

    <div class="container">
        <img src="./img/image-removebg-preview.png" alt="Ícone triste" class="icon"> 
        <h2>Esqueceu sua senha?</h2>
        <p>Insira o seu email e palavra-chave para seguir para a mudança de senha</p>

        <form id="reqForm">
            <div class="input-box"><input type="email" placeholder="Email"  id="email" required></div>
            <div class="input-box"><input type="text" placeholder="Palavra-Chave"  id="palavra" required></div>
            <button type="submit" id="botao">Enviar chave</button>
        </form>

        

        <p id="reqSenhaMensagem" class="mensagem"></p>
    </div>

    <div id="registro">
        <p class="switch-page"><a href="registro.html">Criar nova conta</a></p>
    </div>
    

    <script src="reqSenha.js"></script> <!-- Importando o JavaScript -->
</body>
</html>
