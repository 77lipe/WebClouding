<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="perfil-btn">Exibir Perfil</button>
            <nav>
                <a href="#">Home</a>
            </nav>
        </header>

        <section class="profile">
            <div class="avatar" id="imgPerfil"></div>
            <div class="info">
                <h2>Nome</h2>
                <p id="nomePerfil">Vitor de Jesus</p>
            </div>
        </section>

        <section class="bio">
            <h3>Biografia</h3>
            <p>Especialista em degustação de drinks, consumidor de serviços particulares oferecidos para o prazer. Só pau nas candjanga.</p>
        </section>

        <section class="publicacoes">
            <h3>Publicações</h3>
            <div class="posts" id="publi">
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </section>
    </div>
    <script src="perfil.js"></script>
</body>
</html>
