<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
    <script src="perfil.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <button class="perfil-btn">Exibir Perfil</button>
            <nav>
                <button id="home-btn" class="home-btn">Home</button>
                <a href="login.html" id="logout">Logout</a>
            </nav>
        </header>

        <section class="profile">
            <div class="avatar" id="imgPerfil"></div>
            <div class="info">
                <h2>Nome</h2>
                <p id="nomePerfil"></p>
            </div>
        </section>

        <section class="bio">
            <h3>Biografia</h3>
            <p>Especialista em degustação de drinks, consumidor de serviços particulares oferecidos para o prazer. Só pau nas candjanga.</p>
        </section>

        <section class="publicacoes">
            <h3>Publicações</h3>
            <div class="posts" id="publi">
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </section>
    
</body>
</html>
